<div class="item-piles-chat-card" data-actor-id="{{source.id}}">

  <div class="item-piles-chat-card-title">
    <p>
      <img src="{{source.img}}" title="{{source.name}}" height="32"/>
      <i class="fas fa-arrow-right"></i>
      <img src="{{target.img}}" title="{{actor.name}}" height="32"/>
    </p>
    <p>{{message}}</p>
  </div>

  {{#if items}}
  <ul>
    {{#each items as |item id|}}
    <li>
      <img src="{{item.img}}" title="{{item.name}}" height="16"/>
      <label>{{item.name}}</label>
      <small>{{item.quantity}}</small>
    </li>
    {{/each}}
  </ul>
  {{/if}}

</div>
